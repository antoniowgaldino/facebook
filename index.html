<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="facebook-page">
        <div class="container">
            <div class="textbox">
                <img src="images/facebook-logo.svg" alt="Facebook">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            </div>
            <div class="login">
                <form action="#">
                    <input type="text" placeholder="Email ou telefone" required>
                    <input type="password" placeholder="Senha" required>
                    <button class="login">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                    <hr />
                    <button class="create-account">Criar nova conta</button>
                </form>
                <p><span>Crie uma Página</span> para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
